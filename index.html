<html lang="de"> 
	<head> 
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta name="robots" content="noindex, nofollow"> 
		
		<style>
			body {
			background: #F9FAF7;
			font-family: system-ui, sans-serif;
			margin: 0;
			text-align: center;
			}

			header {
			width: 100%;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-sizing: border-box;
			}

			.logo img {
			width: 80px;
			height: auto;
			}

			.social-icons img {
			width: 28px;
			margin-left: 12px;
			cursor: pointer;
			}

			img.main-image {
			max-width: 90vw;
			height: auto;
			margin: 40px auto;
			display: block;
			}

			.text-block {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			color: #333;
			}

			footer {
			position: fixed;
			bottom: 15px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 14px;
			}

			footer a {
			margin-right:15px;
			text-decoration:none;
			color:#444;
			}

			/* Responsive */
			@media(max-width: 600px) {
			header {
				flex-direction: column;
			}
			.social-icons {
				margin-top: 10px;
			}
			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo">
			<img src="images\monarchs_at_play_017.png" alt="MixedMoonGames Logo">
			</div>

			<div class="social-icons">
			<img src="images\monarchs_at_play_017.png">
			<img src="images\monarchs_at_play_017.png">
			<img src="images\monarchs_at_play_017.png">
			</div>
		</header>

		<img src="images\monarchs_website_capsule.png" class="main-image" alt="Monarchs at Play Capsule Image">

		<div class="text-block">
			<h2>Monarchs at Play</h2>
			<p>
			Beschreibung blabla – hier kommt später ein kurzer Teasertext hin, der das Spiel 
			vorstellt und Lust auf mehr macht.
			</p>
		</div>

		<img src="images\FörderungLogoleisteEnglisch.webp" class="main-image" style="width:68%;" alt="PressStart Logo">

		<footer>
			<a href="impressum.html">Impressum</a>
			<a href="datenschutz.html">Datenschutz</a>
		</footer>

	</body>
