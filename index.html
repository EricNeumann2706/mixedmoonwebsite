<html lang="de">
<head>
  <meta charset="utf-8">
  <title>MixedMoonGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Schriftart -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
	background-image: url("images\website_background.png");
	background-repeat: repeat-y; /* nur nach unten kacheln */
	background-size: auto;       /* Originalbreite */
	background-position: top center;
	font-family: 'Barlow', system-ui, sans-serif;
	}

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
	display: grid;
	grid-template-columns: 1fr auto 1fr;
	align-items: center;
	padding: 20px 0;
	}

	.logo {
	grid-column: 2; /* Mittlere Spalte */
	display: flex;
	justify-content: center;
	}

	.logo img {
	width: 400px;   /* größer machen */
	height: auto;
	}

	.social-icons {
	grid-column: 3; /* Rechte Spalte */
	justify-self: end;
	}

    .social-icons i {
	font-size: 30px;
	margin-left: 25px;     /* größerer Abstand */
	color: inherit;        /* übernimmt Schwarz vom Elternteil */
	cursor: pointer;
	transition: opacity 0.2s;
	}

    .main-image {
      max-width: 90vw;
      height: auto;
      margin: 40px auto;
      display: block;
    }

    .text-block {
      max-width: 600px;
      margin: 0 auto 40px auto;
      padding: 20px;
      color: #333;
    }

    /* Buttons */
	.btn {
	display: inline-flex;
	align-items: center;
	justify-content: center;

	width: 328px;
	height: 88px; /* anpassen an eure Grafik */

	font-family: 'Barlow', sans-serif;
	font-size: 20px;
	font-weight: 600;
	text-decoration: none;
	color: white; /* Farbe des Textes */

	background-size: cover;
	background-position: center;
	transition: 0.2s ease-in-out;
	}

	/* STEAM BUTTON */
	.btn-steam {
	background-image: url("images/buttons/button_inactive.png");
	}

	.btn-steam:hover {
	background-image: url("images/buttons/button_active.png");
	}

    footer {
      text-align: center;
      padding: 40px 0;
      margin-top: 60px;
      font-size: 14px;
    }

    footer a {
      margin-right:15px;
      text-decoration:none;
      color:#444;
    }

	.social-icons a {
	color: #000;           /* macht die Icons schwarz */
	}

	.social-icons a i {
	font-size: 30px;       /* kannst du anpassen */
	}

    @media (max-width: 700px) {
		header {
			grid-template-columns: 1fr;
			text-align: center;
		}

		.social-icons {
			justify-self: center;
			margin-top: 10px;
		}
	}
  </style>
</head>

<body>

<div class="container">

  <header>
    <div class="logo">
      <img src="images\logo_header_schwarz.png" alt="MixedMoonGames Logo">
    </div>

    <div class="social-icons">
      <a href="https://twitter.com/mixedmoongames" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://instagram.com/mixedmoongames" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://youtube.com/mixedmoongames" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </div>
  </header>

  <img src="images/monarchs_website_capsule.png" class="main-image" alt="Titelbild">

  <div class="text-block">
    <h2>Monarchs at Play</h2>
    <p>Beschreibung blabla – hier kommt später ein kurzer Teasertext, der das Spiel beschreibt.</p>
  </div>

  <!-- Buttons -->
  	<a class="btn btn-steam" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D">Available on Steam</a>

	<a class="btn btn-steam" href="https://mixedmoongames.info/presskit/monarchsAtPlay/">Presskit</a>

  <img src="images\FörderungLogoleisteEnglisch.webp" class="main-image" style="width:68%;" alt="Logoleiste">

  <footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
  </footer>

</div>

</body>
</html>
